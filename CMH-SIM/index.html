<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbon Emission Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Carbon Emission Calculator</h1>
  <form id="emissionForm">
    <label for="vehicleType">Choose a Vehicle Type:</label>
    <select id="vehicleType">
      <option value="car">Car</option>
      <option value="motorcycle">Motorcycle</option>
      <option value="bus">Bus</option>
    </select>
    <label for="distance">Enter Distance (in km):</label>
    <input type="number" id="distance" placeholder="Enter distance">
    <button type="submit">Calculate</button>
  </form>

  <div id="result">
  </div>
  <script src="script.js"></script>
</body>
</html>
